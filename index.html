        }

        /* 忘记密码和其他链接样式 */
    .忘记密码，
    .其他 - 链接 {

边距 - 顶部:10px；

a {

文字装饰:无；
        }

        /* 优化后的苹果商标样式（更像一点的简单示意） */
    .苹果 - 标志 {
